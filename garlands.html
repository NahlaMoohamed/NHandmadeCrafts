    <script>
    var imageSize = 3,index = 1,loop = 0;
    if((imageSize%3) == 0)
    {
        loop = imageSize/3;
    }
    else
    {
        loop = Math.ceil(imageSize/3)+1;
    }
            //<img class=""img-responsive center-block"" src=\"" + baseUrl + "garland"+ index + "\"/
    var container = document.getElementById("imageContainer");
    container.className ="container text-center";
    var table = document.createElement("div");
    table.style = "border: 1px solid #bf5521 !important;border-radius: 5px;padding: 5px;margin: 5px;";
    document.getElementById("imageContainer").appendChild(table);
    for (var i=0, len = loop; i < len; ++i) 
    {
        var row = document.createElement("div")
        row.className = "row";
        for(var j=0; j<3;j++)
        {
            var col = document.createElement("div");
            col.className = "col-md-4";
            var photo = document.createElement("photo"),img = new Image();
            img.className = "img-responsive center-block";
            if(index <= imageSize)
            {
                var temp = "garlands/garland"+index+'.jpg';
                img.src = temp;
                col.appendChild(img);
                index++;
                row.appendChild(col);
                table.appendChild(row);
            }
        }
    }
    </script>
